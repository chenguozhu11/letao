<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-搜索页</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);;" class="head_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘云购</h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt_history">

                    </div>
                    <script type="text/template" id="tmp">
                       {{ if list.length == 0}}
                       <p>没有历史记录</p>
                       {{else}}
                        <div class="search_title">
                            <span>搜索历史</span>
                            <span class="mui-pull-right fa fa-trash btn_empty">清空历史</span>
                        </div>
                        <ul>
                            {{ each list v i}}
                            <li data-index={{i}}>
                                <a href="javascript:;">{{v}}</a>
                                <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
                            </li>
                            {{ /each}}
                        </ul>
                        {{/if}}
                    </script>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="../index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/comment.js"></script>
<script src="../js/search.js"></script>

</html>
