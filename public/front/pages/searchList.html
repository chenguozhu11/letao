<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-搜索列表页</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/searchList.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);;" class="head_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘云购</h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt_sereen">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li data-type="price">
                                <a href="javascript:;">价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li data-type="num">
                                <a href="javascript:;">库存
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="lt_product mui-clearfix">
                        <div class="lt_box"></div>
                    </div>
                    <script type="text/template" id="tmp">
                        {{ if list.length==0}}
                        <p>没有更多商品</p>
                        {{else}} {{ each list v}}
                        <a href="product.html?productId={{ v.id }}">
                            <img src="../..{{ v.pic[0].picAddr }}" alt="">
                            <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                            <p>
                                <span class="nowPic">&yen;{{ v.price }}</span>
                                <span class="oldPic">&yen;{{ v.oldPrice }}</span>
                            </p>
                            <button class="mui-btn mui-btn-blue">立即购买</button>
                        </a>
                        {{ /each }} {{ /if }}
                    </script>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="../index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/comment.js"></script>
<script src="../js/searchList.js"></script>

</html>
