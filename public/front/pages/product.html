<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-商品详情页</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="head_left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <a href="" class="head_right">
                <span class="mui-icon mui-icon-reload"></span>
            </a>
            <h4>商品详情</h4>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_content">
                        <script type="text/template" id="tmp">
                            <div class="mui-slider">
                                <div class="mui-slider-group mui-slider-loop">
                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <a href="#">
                                            <img src="{{pic[pic.length-1].picAddr}}" />
                                        </a>
                                    </div>

                                    {{each pic v i}}
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="{{v.picAddr}}" />
                                        </a>
                                    </div>
                                    {{/each}}

                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <a href="#">
                                            <img src="{{pic[0].picAddr}}" />
                                        </a>
                                    </div>
                                </div>
                                <div class="mui-slider-indicator">
                                    {{each pic v i}}
                                    <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                                    {{/each}}
                                </div>
                            </div>



                            <!--商品名称-->
                            <div class="lt_pro_name">
                                <strong>{{proName}}</strong>
                            </div>
                            <!--价格-->
                            <div class="lt_price">
                                价格：
                                <span class="price">&yen;{{price}}</span>
                                <span class="oldPrice">&yen;{{oldPrice}}</span>
                            </div>
                            <!--尺码-->
                            <div class="lt_size">
                                尺码：
                                <% for(var i = size.split("-")[0]; i <= size.split("-")[1]; i++){ %>
                                    <span>{{i}}</span>
                                    <% } %>
                            </div>
                            <!--数量-->
                            <div class="lt_num">
                                数量：
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" value="1" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                                <span>剩余数量：{{num}}双</span>
                            </div>

                            <!--详情-->
                            <div class="lt_desc">
                                详情：{{proDesc}}
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_go_cart">
            <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">去购物车</a>

            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </div>
</body>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/comment.js"></script>
<script src="../js/product.js"></script>

</html>
