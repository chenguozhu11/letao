<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comment.css">
</head>

<body>
    <div class="lt_container">
        <div class="aside">
            <div class="branch">
                <h4>
                    <a href="index.html">黑马18期</a>
                </h4>
            </div>
            <div class="user">
                <img src="images/user.jpg">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="pages/user.html">
                            <span class="glyphicon glyphicon-user"></span>
                            用户管理
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="unfold">
                            <span class="glyphicon glyphicon-th-list"></span>
                            分类管理</a>
                        <div class="classes" style="display:none;">
                            <a href="pages/first.html">一级分类</a>
                            <a href="pages/second.html">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="pages/product.html">
                            <span class="glyphicon glyphicon-tag"></span>
                            商品管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="topbar">
                <a href="javascript:;" class="pull-left icon_menu">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right icon_back">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="content">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">首页</li>
                </ol>
            </div>
            <div style="overflow: hidden;">
                <div class="pic_left pull-left"></div>
                <div class="pic_right pull-right"></div>
            </div>
        </div>

        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="breakModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
