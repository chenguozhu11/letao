<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/comment.css">
</head>

<body>
    <div class="lt_container">
        <div class="aside">
            <div class="branch">
                <h4>
                    <a href="../index.html">黑马18期</a>
                </h4>
            </div>
            <div class="user">
                <img src="../images/user.jpg">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="javascript:;" class="now">
                            <span class="glyphicon glyphicon-user"></span>
                            用户管理
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="unfold">
                            <span class="glyphicon glyphicon-th-list"></span>
                            分类管理</a>
                        <div class="classes" style="display:none;">
                            <a href="javascript:;">一级分类</a>
                            <a href="javascript:;">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-tag"></span>
                            商品管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="topbar">
                <a href="javascript:;" class="pull-left icon_menu">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="pull-right icon_back">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="content">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>
            </div>
            <div style="padding:10px;">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">用户名</th>
                            <th width="30%">手机号</th>
                            <th width="20%">状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/tempalate" id="tmp">
                            {{ each rows v i }}
                            <tr>
                                <td>{{ (page-1)*size+i+1 }}</td>
                                <td>{{ v.username }}</td>
                                <td>{{ v.mobile }}</td>
                                <td>{{ v.isDelete?"正常":"禁用"}}</td>
                                <td data-isD={{v.isDelete}} data-id={{v.id}}>{{ if v.isDelete }}
                                     <a href="javascript:;" class="btn btn-danger">禁用</a>
                                    {{ else}}
                                     <a href="javascript:;" class="btn btn-default">启用</a>
                                    {{ /if }}
                                </td>
                            </tr>
                            {{ /each }}
                        </script>
                    </tbody>
                </table>
            </div>
            <div style="text-align:right;">
                <ul id="pagintor"></ul>
            </div>
            
        </div>

        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="breakModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/comment.js"></script>
<script src="../js/user.js"></script>
</html>
